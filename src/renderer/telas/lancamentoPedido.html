<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleLancamentoPedido.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <title>Lançamento de pedidos</title>
  </head>
  <body>
    <h1 id="title">Lançamento de pedidos</h1>

    <table id="tabelaProd">
      <caption id="titleTabelaProd">
        Produtos do Pedido:
      </caption>
      <thead id="headProd">
        <tr>
          <th scope="col">Cód. Prod.</th>
          <th scope="col">Nome Prod.</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
          <th scope="col">Valor</th>
          <th scope="col">Observação</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot id="footProd">
        <tr>
          <th scope="col">Quant. Total:</th>
          <td>0</td>
          <th scope="col">Valor. Total:</th>
          <td>0,00</td>
        </tr>
      </tfoot>
    </table>
  </body>
  <footer>
    <div>
      <a id="voltar" href="../../../index.html"
        ><ion-icon name="arrow-back-circle-outline"></ion-icon
      ></a>
    </div>
  </footer>

  <script type="module" src="../../../assets/icons/ionicons.js"></script>
</html>
