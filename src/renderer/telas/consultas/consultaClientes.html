<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Consulta de Clientes</title>
  <title>Document</title>
</head>
<body>
  <h2>Consulta de Clientes</h2>
  
  <!-- Campos de filtro -->
  <label for="filtroId">Id:</label>
  <input type="text" id="filtroId" placeholder="Id..." />

  <label for="filtroSituacao">Sit.:</label>
        <select name="filtroSituacao" id="filtroSituacao">
          <option value="T">Todos</option>
          <option value="A">Ativo</option>
          <option value="I">Inativo</option>
        </select>

  <label for="filtroNome">Nome:</label>
  <input type="text" id="filtroNome" placeholder="Digite o nome..." />
  
  <label for="filtroTelefone">Telefone:</label>
  <input type="text" id="filtroTelefone" placeholder="Digite o telefone..." />
  
  <button id="btnBuscar">Buscar</button>
  <button id="btnFechar">Fechar</button>
  
  <!-- Tabela de resultados -->
  <table border="1" width="100%" style="margin-top: 15px;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Situação</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Observação</th>
      </tr>
    </thead>
    <tbody id="tabelaClientes">
      <!-- resultados vão aparecer aqui -->
    </tbody>
    
  </body>
  <script defer src="../../js/consultas/consultaClientes.js"></script>
</html>
