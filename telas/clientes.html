<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/telasEstilo/style.css" />
    <link rel="stylesheet" href="/telasEstilo/styleClientes.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <title>Cadastro de clientes</title>
  </head>
  <body>
    <h1 id="title">Cadastro de clientes</h1>
    <!-- Formulário de CRUD -->
    <form id="formCliente" autocomplete="off">
      <div>
        <label for="id">ID:</label><br />
        <input type="text" id="id" name="id" disabled />
      </div>
      <div>
        <label for="nome">Nome:</label><br />
        <input
          type="text"
          id="nome"
          name="nome"
          disabled
          placeholder="Nome Completo"
          maxlength="100"
        />
      </div>
      <div>
        <label for="telefone">Telefone:</label><br />
        <input
          type="text"
          id="telefone"
          name="telefone"
          disabled
          placeholder="5547933333333"
        />
      </div>
      <div>
        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" disabled />
      </div>
      <div>
        <label for="observacao">Observação:</label><br />
        <textarea
          id="observacao"
          name="observacao"
          rows="4"
          cols="40"
          disabled
        ></textarea>
      </div>
    </form>
  </body>
  <footer id="rodapeClientes">
    <div id="botoesCliente">
      <button type="button" id="btnVoltar">
        <a href="/index.html">Voltar</a>
      </button>
      <button type="button" id="btnNovo">Novo</button>
      <button type="button" id="btnEditar">Editar</button>
      <button type="button" id="btnExcluir" disabled>Excluir</button>
      <button type="button" id="btnConfirmar" disabled>Confirmar</button>
      <button type="button" id="btnCancelar" disabled>Cancelar</button>
    </div>
  </footer>

  <script type="module" src="/scripts/ionicons.js"></script>
  <script src="/scripts/clientes.js"></script>
</html>
